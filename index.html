<!DOCTYPE html>

<html>

<title>
	Calendar Planificator
</title>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<div id = "container-top">
		<div id = "leftArrow"><button> < </button></div>
		<div id = "middle"></div>
		<div id = "rightArrow"><button> > </button></div>
	</div>

	<br>

	<div id = "headers">
			<div class = "head-class">Monday</div
			><div class = "head-class">Tuesday</div
			><div class = "head-class">Wednesday</div
			><div class = "head-class">Thursday</div
			><div class = "head-class">Friday</div
			><div class = "head-class">Saturday</div
			><div class = "head-class">Sunday</div
	></div>
	<br>

	<div id = "container-mid">
	</div>

	<br>
	<div id = "actions-buttons">
		<button id = "add">Add event</button><br>
		<button id = "delete">Delete event</button><br>
		<button id = "modify">Modify event</button><br>
	</div>

	<div id = "preview">
	</div>

	<script src="script.js"></script>
</body>


</html>
