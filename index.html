<!DOCTYPE html>

<html>

<title>
	Calendar Planificator
</title>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<div id = "container-top">
		<div id = "leftArrow"><button> < </button></div>
		<div id = "middle"></div>
		<div id = "rightArrow"><button> > </button></div>
	</div>

	<br>

	<div id = "headers">
			<div class = "head-class">Monday</div
			><div class = "head-class">Tuesday</div
			><div class = "head-class">Wednesday</div
			><div class = "head-class">Thursday</div
			><div class = "head-class">Friday</div
			><div class = "head-class">Saturday</div
			><div class = "head-class">Sunday</div
	></div>
	<br>

	<div id = "container-mid">
	</div>

	<center>
	<div id = "actions-buttons">
		<button id = "reset" onclick = "pressedResetEvent()">Reset</button>
		<button id = "today" onclick = "pressedTodayEvent()">Today</button>
		<button id = "add">Add event</button>
		<button id = "delete" onclick = "pressedDeleteEvent()">Delete event</button>
		<button id = "modify" onclick = "pressedModifyEvent()">Modify event</button>
	</div>

	<div id = "formAdd">
		Format Date: DD/MM/YYYY (ex: 04/05/2019)<br>
		Start date: <input id = "dateStart" type = "text" name = "start"><br>
		End date:	<input id = "dateEnd" type = "text" name = "end"><br>
		<select id="ddlViewBy">
		  <option value="red">red</option>
		  <option value="yellow" selected="selected">yellow</option>
		  <option value="blue">blue</option>
		</select>
		<button onclick="pressedSendAddEvent()">Send</button>
		<button onclick="pressedCancelAddEvent()">Cancel</button>
	</div>

	<div id = "preview">
	</div>

	<div id = "content-preview">
	</div>
	</center>

	<script src="script.js"></script>
</body>


</html>
